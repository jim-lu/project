{include file='view/common/head_for_index.html'}
<link href="public/css/course.css?v=1.1" rel="stylesheet" type="text/css" />
<div class="main">
	<div class="center">
		<div class="class_img">
			{if $course.course_img eq null || $course.course_img eq ''}
			<img src="public/img/course_default.png" />
			{else}
			<img src="{$course.course_img}" />
			{/if}
		</div>
		<h2>{$course.course_name}</h2>
		<h4>{$course.course_time} {$course.course_term}</h4>
		<button class="join" disabled="disabled">+ 加入课程</button>
	</div>
	<div class="menu">
		<ul class="clearfix">
			<li>
				<a id="index">首页</a>
			</li>
			<li>
				<a id="brief_intro">课程介绍</a>
			</li>
			<li>
				<a id="member">课程成员</a>
			</li>
			<li>
				<a id="notice">教学公告</a>
			</li>
			<li>
				<a id="resource">教学资源</a>
			</li>
			<li>
				<a id="homework">作业</a>
			</li>
		</ul>
		<span class="underline"></span>
		<input type="hidden" class="course_content" value="index" />
	</div>
	<div class="main_container clearfix">
	</div>
	<div class="alert_box"></div>
</div>
<script type="text/javascript" src="./public/js/course.js?v=1.1"></script>
{include file='view/common/foot.html'}
