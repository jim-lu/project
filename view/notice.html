{if $result}
{foreach from=$result item=i}
<li style="display: none;">
	<a href="?control=course&action=noticeDetail&time={$i.notice_time}">{$i.notice_title}——{$i.notice_course}</a>
	<span>发布时间：{$i.notice_time|date_format:"%Y-%m-%d"}</span>
</li>
{/foreach}
{else}
<li style="display: none;">
	<a href="?control=course&action=noticeDetail&time={$item.time}">{$item.title}——{$item.course}</a>
	<span>发布时间：{$item.time|date_format:"%Y-%m-%d"}</span>
</li>
{/if}
